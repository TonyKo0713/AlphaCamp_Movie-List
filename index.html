  <!-- Search bar -->
  <div class="container mt-5">
    <div class="row justify-content-between">
      <div class="col-sm-8">
        <form class="row gx-3 gy-2 mb-2 align-items-center" id="formInput">
          <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">Name</label>
            <input type="text" class="form-control" id="search-input" placeholder="Key-words...">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
          </div>
        </form>
      </div>
      <div class="row col-sm-3 mb-2 justify-content-end" id="switchButton">
        <button type="button" class="btn  col-sm-2"><i class="fa fa-th fa-2x cardSwitch"
            aria-hidden="true"></i></button>
        <button type="button" class="btn col-sm-2"><i class="fa fa-bars fa-2x listSwitch"
            aria-hidden="true"></i></button>
      </div>
    </div>

    <!-- list version -->
    <div class="row" id="data-panel">
      <ul class="list-group list-group-flush" id="movieListGroup">
        <li class="list-group-item">
          <div class="row align-items-center justify-content-between" id="list-body">
            <div class="list-title col-sm-6">Movie title</div>
            <div class="list-button col-sm-6 justify-content-end">
              <button class="btn btn-primary btn-showDetail" data-bs-toggle="modal"
                data-bs-target="#exampleModal">More...</button>
              <button class="btn btn-info btn-addFavorite">+</button>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row align-items-center justify-content-between" id="list-body">
            <div class="list-title col-sm-6">Movie title</div>
            <div class="list-button col-sm-6 justify-content-end">
              <button class="btn btn-primary btn-showDetail" data-bs-toggle="modal"
                data-bs-target="#exampleModal">More...</button>
              <button class="btn btn-info btn-addFavorite">+</button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movie-modal-title">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class='col-sm-8' id="movie-modal-image">
                <img
                  src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                  class="card-img-top" alt="poster img">
              </div>
              <div class='col-sm-4'>
                <p><em id="movie-madal-releaseDate">Release date : 2022/1/19</em></p>
                <p id="movie-modal-description">this is a movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
